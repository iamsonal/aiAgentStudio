minimum_cumulusci_version: '3.90.0'
project:
    name: aiAgentStudio
    package:
        name: aiAgentStudio
        api_version: '63.0'
    git:
        default_branch: 'main'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/aiAgentStudio/tests
            options:
                outputdir: robot/aiAgentStudio/results

    robot_testdoc:
        options:
            path: robot/aiAgentStudio/tests
            output: robot/aiAgentStudio/doc/aiAgentStudio_tests.html
    deploy_seed_data:
        class_path: cumulusci.tasks.salesforce.Deploy
        options:
            path: seed-data
    deploy_addons:
        class_path: cumulusci.tasks.salesforce.Deploy
        options:
            path: aiAgentStudioAddons
    enable_knowledge_user:
        class_path: cumulusci.tasks.apex.anon.AnonymousApexTask
        options:
            path: scripts/apex/ConfigureAppDev.cls
            apex: enableKnowledgeUser();
    load_knowledge_data:
        class_path: cumulusci.tasks.command.Command
        options:
            command: >
                sf data import bulk
                --file data/Knowledge__kav.csv
                --sobject Knowledge__kav
                --wait 30

flows:
    dev_org:
        steps:
            5.1:
                task: deploy_seed_data
            5.2:
                task: assign_permission_sets
                options:
                    api_names: AIAgentStudioConfigurator
            6.1:
                task: enable_knowledge_user
            6.2:
                task: assign_permission_sets
                options:
                    api_names: KnowledgeDemo
            6.3:
                task: assign_permission_sets
                options:
                    api_names: AIAgentStudioEndUser
            7:
                task: execute_anon
                description: Set up Salesforce Data
                options:
                    apex: "AgentTestDataFactory.createComprehensiveShowcase();"
            7.1:
                task: command
                description: Deploy addons and set up External Client App (if available)
                options:
                    command: |
                        if [ -f "aiAgentStudioAddons/main/default/classes/AgentStudioAuthSetup.cls" ]; then
                            echo "Addons found - deploying and configuring External Client App..."
                            cci task run deploy_addons --org dev
                            cci task run execute_anon --org dev --apex "AgentStudioAuthSetup.setup();"
                        else
                            echo "Addons not available - skipping External Client App setup (this is expected for public repo)"
                        fi

orgs:
    scratch:
        dev:
            config_file: orgs/dev.json
            days: 30
