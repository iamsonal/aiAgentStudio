title: AI Agent Studio
description: Enterprise-Grade AI Platform for Salesforce - Build intelligent AI agents powered by Large Language Models
baseurl: "/aiAgentStudio"
url: "https://iamsonal.github.io"

theme: just-the-docs
remote_theme: just-the-docs/just-the-docs

# Salesforce-inspired color scheme
color_scheme: salesforce

# Logo
logo: "/assets/images/logo.png"

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/iamsonal/aiAgentStudio"
  "Sponsor ❤️":
    - "https://github.com/sponsors/iamsonal"

aux_links_new_tab: true

# Footer
footer_content: "Copyright &copy; 2025 Sonal. Licensed under <a href=\"https://opensource.org/licenses/MPL-2.0\">MPL-2.0</a>. <a href=\"https://github.com/sponsors/iamsonal\">Support this project</a>"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Heading anchor links
heading_anchors: true

# Enable copy code button
enable_copy_code_button: true

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-remote-theme

# Callouts configuration
callouts_level: quiet
callouts:
  note:
    title: Note
    color: blue
  warning:
    title: Warning
    color: yellow
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: red
