<!-- Mobile navigation and interactive elements script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Only run mobile menu on mobile
  if (window.innerWidth <= 768) {
    // Create mobile menu button
    const menuBtn = document.createElement('button');
    menuBtn.className = 'mobile-menu-btn';
    menuBtn.setAttribute('aria-label', 'Toggle navigation menu');
    menuBtn.innerHTML = '<span></span>';
    document.body.appendChild(menuBtn);

    // Create overlay
    const overlay = document.createElement('div');
    overlay.className = 'nav-overlay';
    document.body.appendChild(overlay);

    // Get nav element
    const nav = document.querySelector('.site-nav');

    // Toggle menu
    function toggleMenu() {
      menuBtn.classList.toggle('active');
      nav.classList.toggle('nav-open');
      overlay.classList.toggle('active');
      document.body.style.overflow = nav.classList.contains('nav-open') ? 'hidden' : '';
    }

    menuBtn.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', toggleMenu);

    // Close menu when clicking a link
    nav.querySelectorAll('a').forEach(function(link) {
      link.addEventListener('click', function() {
        if (nav.classList.contains('nav-open')) {
          toggleMenu();
        }
      });
    });
  }

  // Enhanced copy code button with animation
  document.querySelectorAll('pre').forEach(function(pre) {
    const btn = document.createElement('button');
    btn.className = 'code-copy-btn';
    btn.textContent = 'Copy';
    btn.addEventListener('click', function() {
      const code = pre.querySelector('code') || pre;
      navigator.clipboard.writeText(code.textContent).then(function() {
        btn.textContent = '✓ Copied!';
        btn.style.background = '#2e844a';
        btn.style.color = 'white';
        btn.style.borderColor = '#2e844a';
        setTimeout(function() { 
          btn.textContent = 'Copy';
          btn.style.background = '';
          btn.style.color = '';
          btn.style.borderColor = '';
        }, 2000);
      });
    });
    pre.parentElement.style.position = 'relative';
    pre.parentElement.appendChild(btn);
  });
  
  // Scroll animations for elements
  const observerOptions = {
    threshold: 0.1,
    rootMargin: '0px 0px -100px 0px'
  };
  
  const observer = new IntersectionObserver(function(entries) {
    entries.forEach(function(entry) {
      if (entry.isIntersecting) {
        entry.target.classList.add('animate-in');
      }
    });
  }, observerOptions);
  
  // Observe feature cards, audience cards, and callouts
  document.querySelectorAll('.feature-card, .audience-card, .callout, .value-prop, .repo-notice, .sponsor-section').forEach(function(el) {
    el.classList.add('fade-in-element');
    observer.observe(el);
  });
  
  // Add reading progress bar
  const progressBar = document.createElement('div');
  progressBar.className = 'reading-progress-bar';
  document.body.appendChild(progressBar);
  
  window.addEventListener('scroll', function() {
    const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
    const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
    const scrolled = (winScroll / height) * 100;
    progressBar.style.width = scrolled + '%';
  });
  
  // Smooth scroll for anchor links
  document.querySelectorAll('a[href^="#"]').forEach(function(anchor) {
    anchor.addEventListener('click', function(e) {
      const href = this.getAttribute('href');
      if (href !== '#') {
        e.preventDefault();
        const target = document.querySelector(href);
        if (target) {
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      }
    });
  });
  
  // Add "Back to top" button
  const backToTop = document.createElement('button');
  backToTop.className = 'back-to-top-btn';
  backToTop.innerHTML = '↑';
  backToTop.setAttribute('aria-label', 'Back to top');
  backToTop.style.opacity = '0';
  backToTop.style.visibility = 'hidden';
  document.body.appendChild(backToTop);
  
  window.addEventListener('scroll', function() {
    if (window.pageYOffset > 300) {
      backToTop.style.opacity = '1';
      backToTop.style.visibility = 'visible';
    } else {
      backToTop.style.opacity = '0';
      backToTop.style.visibility = 'hidden';
    }
  });
  
  backToTop.addEventListener('click', function() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
});
</script>
